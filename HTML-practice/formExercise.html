<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<h1>Register</h1>

	<form>
		<div>
			<label for="firstName">First Name:</label>
			<input id="firstName" type="text" name="firstName" placeholder="John" required>

			<label for="lastName">Last Name:</label>
			<input id="lastName" type="text" name="lastName" placeholder="Smith" required>
		</div>

		<div>
			<label for="male">Male</label>
			<input id="male" type="radio" name="gender" value="male">

			<label for="female">Female</label>
			<input id="female" type="radio" name="gender" value="female" checked>

			<label for="other">Other</label>
			<input id="other" type="radio" name="gender" value="other">

		</div>
		<div>
			<label for="email">Email:</label>
			<input id="email" type="email" name="email" placeholder="your email" required>

			<label for="password">Password:</label>
			<input id="password" type="password" name="password" placeholder="your password" pattern=",{5,10}" required title="5 to 10 characters">
		</div>

		<div>
			<label for="birthday">Birthday:</label>
			<select id="birthday">
				<option value=""selected disabled>Month</option>
				<option value="Jan">January</option>
				<option value="Feb">February</option>
			</select>
				<select id="birthday">
				<option value="" selected disabled>Day</option>
				<option value="1">1</option>
				<option value="2">2</option>
			</select>
			<select id="birthday">
				<option value="" selected disabled>Year</option>		
				<option value="2000">2000</option>
				<option value="2001">2001</option>
			</select>
		</div>

		<div>
			<label for="agree">I agree to the terms and conditions</label>
			<input id="agree" type="checkbox" name="agree">
		</div>

		<div>
			<button name="submit">Submit</button>
		</div>

	</form>
</body>
</html>
